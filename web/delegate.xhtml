<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:o="http://omnifaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="content">
                <h:form id="id_form">
                    <h:dataTable value="#{delegate.competitions}"
                                 var="competition">
                        <h:column>
                            <h:link value="#{competition.sport.name} - #{competition.sportDiscipline.name}" outcome="#{delegate.chooseCompetition(competition)}">
                                <o:param name="competition" value="#{competition}" converter="CompetitionConverter"/>
                                <f:converter converterId="CompetitionConverter"/>
                            </h:link>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
